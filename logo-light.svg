<svg viewBox="0 0 450 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradientLight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#274c6f"/>
      <stop offset="50%" style="stop-color:#3a6a9a"/>
      <stop offset="100%" style="stop-color:#b5465a"/>
